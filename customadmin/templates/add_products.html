{% extends "base.html" %}

{% block navblock %}Add New Products{% endblock navblock %}
{% load crispy_forms_tags %}

{% block content %}
<section class="content">
    <div class="card">
        <div class="card-body table-responsive">
            <div class="container-fluid">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ product|crispy }}
                    {{ formset|crispy }}
                    
                    <button type="submit" id="save" onclick="toastr.success('Product Add Successfully');"
                        class="btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
